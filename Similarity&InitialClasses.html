<script>
function doMagic(d){
let ad = d;
let he = [];
for(let i of ad){
he.push(i.toString())}
return he;
}

//function that compute intersection of two array [1,2,3] and [2,3,4] gives [2,3]
function intersect(a,b){
let o = a;
let g = b;
let empty = [];
for(let i of o){
for(let j of g){
if(i.toString() == j.toString() && !empty.includes(i)){
empty.push(i);
}
}
}
return empty
}

//use of computing union of two arrays eg [1,2,3] and [1,2,3] gives [1,2,3]
function union(a,b){
let something = [];
for(let i of a){
if(!doMagic(something).includes(doMagic([i])[0])){
something.push(i)}
}
for (let j of b){
if(!doMagic(something).includes(doMagic([j])[0])){
something.push(j);
}
}
return something;
}

// function that change  a single array to an array of array  example [1,2,3] change to  [[1,2,3]]
function change(a){
let d  = a;
let something = [];
for(let i of d){
something.push([i]);
}
return something;
}




//function for counting each element in an array

function count(l){
return l.length;
}

//function that compute individual similarity index 
function ri(a,b){
let t = count(intersect(a,b));
let e = count(union(a,b));

return t/e;
}

function doMagic(d){
let ad = d;
let he = [];
for(let i of ad){
he.push(i.toString())}
return he;
}


function place(array,item){
let index = doMagic(array).indexOf(item.toString())
if(index !== -1){
array[index] = -1;
return array;
}
}

function add(array){
let count = 0;
for(let i of array){
count = count+i;
}
return count;
}
